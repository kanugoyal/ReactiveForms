<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form >
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Your last name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email">

    <label for="country">Country</label>
    <select id="country">
      <option value="australia">Australia</option>
      <option value="canada">Canda</option>
      <option value="usa">USA</option>
    </select>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" checked>
    <label for="other">Other</label>
    <br><br>

    <label >Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" checked>Sports</label>
      <label><input type="checkbox" value="movies" >Movies</label>
      <label><input type="checkbox" value="music" >Music</label>
    </div>

    <input type="submit" value="Submit" id="btn">

  </form>
</div>
